<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Internet Connection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?technology,dark') no-repeat center center/cover;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 350px;
        }

        h1 {
            font-size: 24px;
            color: #ff4a4a;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: white;
        }

        /* ✅ Modern Button with Blur & Animated Arrow */
        .retry-btn {
            margin-top: 15px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* ✅ Button Hover Effect */
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }

        /* ✅ Animated Arrow */
        .retry-btn .arrow {
            display: inline-block;
            transition: transform 0.3s ease-in-out;
        }

        .retry-btn:hover .arrow {
            transform: translateX(5px);
        }

    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>❌ No Internet Connection</h1>
        <p>Please check your internet connection and try again.</p>
        <button class="retry-btn" onclick="location.reload()">Retry <span class="arrow">➡️</span></button>
    </div>
</body>
</html>
