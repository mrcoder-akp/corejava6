<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingUniverse Quiz</title>
    <link rel="stylesheet" href="Quize.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.log('Service Worker Failed', err));
        }
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("/sw.js")
            .then(() => console.log("Service Worker Registered"))
            .catch((err) => console.log("Service Worker Failed", err));
        }
        if (window.matchMedia("(display-mode: standalone)").matches) {
            // App mobile view me rakho
            document.body.classList.add("force-mobile");
        } else {
            // Browser (Chrome) normal mode me chalega
            document.body.classList.remove("force-mobile");
        }
        if (navigator.userAgent.includes("Android") || navigator.userAgent.includes("iPhone")) {
            if (window.innerWidth > 768 && window.matchMedia("(display-mode: standalone)").matches) {
                document.body.classList.add("force-mobile");
            }
        }
        </script>
</head>
<body>
     <!-- Navbar -->
     <nav class="navbar">
        <div class="container-nave">
            <h1 class="logo">Software Devlopment</h1>
            <div class="menu" id="menu">
                <a href="index.html" onclick="loadHomeContent()" class="menu-item java">
                    Java 
                    <span class="new-badge">NEW</span> <!-- Small "NEW" text -->
                </a>
                <a href="Quize.html">Quize</a>
                <a href="#">Contact</a>
                <a href="#">Profile</a>
            </div>
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        </div>
        <div class="mobile-menu" id="mobileMenu">
            <a href="index.html" onclick="loadHomeContent()" class="mobile-menu-item">
                Java
                <span class="new-badge">NEW</span> <!-- Small "NEW" label on Java -->
            </a>
            <a href="Quize.html">Quize</a>
            <a href="#">Contact</a>
            <a href="#">Profile</a>
        </div>
    </nav>
    <div class="quiz-container" >
        <!-- ✅ Title Moved Higher -->
        <h1 class="welcome-heading"><span class="first-letter">C</span>oding<span class="first-letter"> U</span>niverse<span class="first-letter"> Q</span>uize</h1>

        <!-- ✅ Level is Now Below Title -->
        <div id="level-container">Level: <span id="level">1</span></div>

        <!-- ✅ Top Right Corner Info Box -->
        <div class="info-container">
            <p>Target Score: <span id="target-score">250</span></p>
            <p>Overall Score: <span id="correct-count">0</span> / <span id="total-score">0</span></p>
            <p>Incorrect Answers: <span id="incorrect-count">0</span></p>
            <p>Time Left: <span id="timer">20</span> sec</p>
        </div>

        <!-- ✅ Question Section -->
        <div id="question-container">
            <h2 id="question">Loading...</h2>
            <div id="options"></div>
        </div>

        <p id="result"></p>
        <p id="question-points"></p>

        <!-- ✅ More Explanation Section -->
        <div id="more-explanation-container"></div>
    </div>

    <script src="Quize.js"></script>
    <script src="script.js"></script>
</body>
</html>
